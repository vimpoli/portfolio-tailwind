    <section class="py-16 md:py-32 bg-secondary/20">
      <div class="max-w-6xl mx-auto px-4">
        <div
          class="flex flex-col md:flex-row bg-white shadow-lg rounded-2xl overflow-hidden"
        >
          <div
            class="hidden md:flex md:w-1/2 items-center justify-center bg-primary text-white px-6 py-12"
          >
            <div class="text-center space-y-4">
              <h2 class="text-2xl font-bold">Let’s Get You Signed Up!</h2>
              <p class="text-md text-white/80">
                Join us by filling in the information below. It only takes a
                minute to get started!
              </p>
            </div>
          </div>

          <div class="w-full md:w-1/2 p-6 sm:p-10">
            <h2 class="text-3xl font-bold text-center mb-8">
              Create an Account
            </h2>
            <form class="space-y-6" action="#" method="post">
              <div class="flex flex-col sm:flex-row gap-4">
                <input
                  type="text"
                  name="fname"
                  placeholder="First Name"
                  class="w-full flex-1 px-4 py-3 border border-primary rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary"
                />
                <input
                  type="text"
                  name="lname"
                  placeholder="Last Name"
                  class="w-full flex-1 px-4 py-3 border border-primary rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary"
                />
              </div>

              <div>
                <input
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  class="w-full px-4 py-3 border border-primary rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary"
                />
              </div>

              <div class="flex flex-col sm:flex-row gap-4">
                <input
                  type="password"
                  name="password"
                  placeholder="Create Password"
                  class="w-full flex-1 px-4 py-3 border border-primary rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary"
                />
                <input
                  type="password"
                  name="c_password"
                  placeholder="Confirm Password"
                  class="w-full flex-1 px-4 py-3 border border-primary rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary"
                />
              </div>

              <!-- Submit Button -->
              <div class="flex justify-center">
                <button
                  type="submit"
                  name="register_btn"
                  class="px-6 py-2 bg-primary/90 text-white text-md font-medium rounded-lg hover:bg-primary transition"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhim Prakash Oli</title>
    <link rel="icon" type="image/x-icon" href="assets/images/site-icon.ico" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0D47A1",
              secondary: "#640D5F",
              tertiary: "#465C88",
            },
            fontFamily: {
              sans: ["Ubuntu", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sans">
    <section class="py-16 md:py-36 bg-secondary/20">
      <div class="max-w-6xl mx-auto px-4">
        <div
          class="flex flex-col md:flex-row bg-white shadow-lg rounded-2xl overflow-hidden"
        >
          <div class="w-full md:w-1/2 p-6 sm:p-10">
            <h2 class="text-3xl font-bold text-center mb-8">
              Login to Continue
            </h2>
            <form class="space-y-6" action="#" method="post">
              <div>
                <input
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  class="w-full px-4 py-3 border border-primary rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary"
                />
              </div>
              <div>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter Password"
                  class="w-full flex-1 px-4 py-3 border border-primary rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary"
                />
              </div>

              <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-1 md:gap-0">
                <a class="text-sm text-blue-500 hover:text-blue-800 transition" href="/forgot-password.html">Forgot Password?</a>
                <p>
                  Don't Have an Account?
                  <a class="text-sm text-blue-500 hover:text-blue-800 transition" href="register.html">Register Here</a>
                </p>
              </div>

              <!-- Submit Button -->
              <div class="flex justify-center">
                <button
                  type="submit"
                  name="login_btn"
                  class="px-6 py-2 bg-primary/90 text-white text-md font-medium rounded-lg hover:bg-primary transition"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
          <div
            class="hidden md:flex md:w-1/2 items-center justify-center bg-primary text-white px-6 py-12"
          >
            <div class="text-center space-y-4">
              <h2 class="text-2xl font-bold">Welcome Back!</h2>
              <p class="text-md text-white/80">
                Enter your login details to access your account.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Custom JS  -->
    <script src="assets/js/categoryToggle.js"></script>
    <script src="assets/js/navbarToggle.js"></script>
    <script src="assets/js/detailCardToggle.js"></script>
  </body>
</html>
